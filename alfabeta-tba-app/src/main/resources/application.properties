###############################################
# ALFABETA TBA SYSTEM - APPLICATION SETTINGS
###############################################

# ============================================
# = SERVER CONFIGURATION
# ============================================
server.port=8080
server.servlet.context-path=/tba
spring.application.name=Alfabeta TBA System

# ============================================
# = DATABASE (PostgreSQL)
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/alfabeta_tba
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=AlfabetaHikariPool

# ============================================
# = JPA / HIBERNATE CONFIGURATION
# ============================================
spring.jpa.database=postgresql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ============================================
# = THYMELEAF CONFIGURATION
# ============================================
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ============================================
# = LOGGING CONFIGURATION
# ============================================
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.file.name=logs/alfabeta-tba.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# = GRAALVM & SCRIPT ENGINE (OPTIONAL)
# ============================================
graalvm.polyglot.engine.WarnInterpreterOnly=false
graalvm.js.ecmascript-version=2023
graalvm.js.nashorn-compat=true

# ============================================
# = SECURITY PLACEHOLDERS (OPTIONAL, TO BE ADDED LATER)
# ============================================
# spring.security.user.name=admin
# spring.security.user.password=admin123
# spring.security.user.roles=ADMIN

# ============================================
# = CUSTOM SYSTEM SETTINGS
# ============================================
alfabeta.system.name=Alfabeta Insurance Platform
alfabeta.system.version=1.0.0
alfabeta.developer=Alfabeta Software
alfabeta.contact=support@alfabeta.software
